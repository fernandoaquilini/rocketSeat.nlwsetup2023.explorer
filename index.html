<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do Aplicativo Habits" />
      <button>
        <img src="./assets/plus.svg" alt="Adicionar Registro ao meu dia!" />
        Registrar meu dia
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit">🏃‍♂️</div>
        <div class="habit">💧</div>
        <div class="habit">🍎</div>
      </div>

      <div class="days">
        <div class="day">
          <div>01/01</div>
          <input type="checkbox" name="run" />
          <input type="checkbox" name="water" checked />
          <input type="checkbox" name="food" />
        </div>

        <div class="day">
          <div>02/01</div>
          <input type="checkbox" name="run" />
          <input type="checkbox" name="water" checked />
          <input type="checkbox" name="food" />
        </div>
      </div>
    </form>
  </body>
</html>
